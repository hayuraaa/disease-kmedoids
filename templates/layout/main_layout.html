<!DOCTYPE html>

<html lang="en" class="light-style layout-menu-fixed layout-compact" dir="ltr" data-theme="theme-default"

<head>

    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <title>Sentimen - {{ title }}</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon"
        href="{{ url_for('static', filename='assets/assets/img/favicon/favicon.ico') }}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&ampdisplay=swap"
        rel="stylesheet" />

    <link rel="stylesheet"
        href="{{ url_for('static', filename='assets/assets/vendor/fonts/materialdesignicons.css') }}" />

    <!-- Menu waves for no-customizer fix -->
    <link rel="stylesheet"
        href="{{ url_for('static', filename='assets/assets/vendor/libs/node-waves/node-waves.css') }}" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/assets/vendor/css/core.css') }}"
        class="template-customizer-core-css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/assets/vendor/css/theme-default.css') }}"
        class="template-customizer-theme-css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/assets/css/demo.css') }}" />

    <!-- Vendors CSS -->
    <link rel="stylesheet"
        href="{{ url_for('static', filename='assets/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css') }}" />
    <link rel="stylesheet"
        href="{{ url_for('static', filename='assets/assets/vendor/libs/apex-charts/apex-charts.css') }}" />

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="{{ url_for('static', filename='assets/assets/vendor/js/helpers.js') }}"></script>
    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->

</head>

                            </span>
                        </span>
                        <span class="app-brand-text demo menu-text fw-semibold ms-2">Sentimen</span>
                    </a>

                    <a href="javascript:void(0);" class="layout-menu-toggle menu-link text-large ms-auto">
                        <i class="mdi menu-toggle-icon d-xl-block align-middle mdi-20px"></i>
                    </a>
                </div>

                <div class="menu-inner-shadow"></div>

                <ul class="menu-inner py-1">
                    <!-- Dashboards -->
                    <li class="menu-item open">
                        <a href="{{ url_for('dashboard') }}" class="menu-link">
                            <i class="menu-icon tf-icons mdi mdi-home-outline"></i>

                    </li>
                    
                    <li class="menu-header fw-medium mt-4">

                    <li class="menu-item">
                        <a href="{{ url_for('users') }}" class="menu-link">

                            <div data-i18n="Email">Data Users</div>

                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="{{ url_for('jenis') }}" class="menu-link">
                            <i class="menu-icon tf-icons mdi mdi-library"></i>
                            <div data-i18n="Email">Data Jenis</div>

                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="{{ url_for('kriteria') }}" class="menu-link">
                            <i class="menu-icon tf-icons mdi mdi-alphabetical"></i>

                    <li class="menu-item">

                    <!-- Cards -->
                    <li class="menu-item">
                        <a href="{{ url_for('elbow') }}" class="menu-link">
                            <i class="menu-icon tf-icons mdi mdi-credit-card-outline"></i>
                            <div data-i18n="Basic">Elbow</div>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="{{ url_for('pilih_clustering') }}" class="menu-link">
                            <i class="menu-icon tf-icons mdi mdi-credit-card-outline"></i>

                        </a>
                    </li>
                </ul>
            </aside>
            <!-- / Menu -->

            <!-- Layout container -->
            <div class="layout-page">
                <!-- Navbar -->

                <nav class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
                    id="layout-navbar">
                    <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
                        <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
                            <i class="mdi mdi-menu mdi-24px"></i>
                        </a>

                        <div class="navbar-nav align-items-center">

                                <i class="mdi mdi-magnify mdi-24px lh-0"></i>
                                <input type="text" class="form-control border-0 shadow-none bg-body"
                                    placeholder="Search..." aria-label="Search..." />
                            </div>
                        </div>
                        <!-- /Search -->

                        <ul class="navbar-nav flex-row align-items-center ms-auto">


                            <!-- User -->
                            <li class="nav-item navbar-dropdown dropdown-user dropdown">
                                <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
                            </li>
                            <!--/ User -->
                        </ul>
                    </div>
                </nav>

                <!-- / Navbar -->

                <!-- Content wrapper -->
                <div class="content-wrapper">

                    {% block content %}

                    <footer class="content-footer footer bg-footer-theme">
                        <div class="container-xxl">
                            <div
                                class="footer-container d-flex align-items-center justify-content-between py-3 flex-md-row flex-column">
                                <div class="text-body mb-2 mb-md-0">
                                    
                                    <script>
                                        
                                    </script>
                                     Copyright <span class="text-danger"><i class="tf-icons mdi mdi-heart"></i></span>
                                    
                                    <a href="" target="" class="footer-link fw-medium">2024</a>
                                </div>

                            </div>
                        </div>
                    </footer>
                    <!-- / Footer -->

                    <div class="content-backdrop fade"></div>
                </div>
                <!-- Content wrapper -->
            </div>
            <!-- / Layout page -->
        </div>

        <div class="layout-overlay layout-menu-toggle"></div>

    <!-- / Layout wrapper -->

    <!-- build:js assets/assets/vendor/js/core.js -->
    <script src="{{ url_for('static', filename='assets/assets/vendor/libs/jquery/jquery.js') }}"></script>

    <!-- Page JS -->

    <script async defer src="https://buttons.github.io/buttons.js"></script>
